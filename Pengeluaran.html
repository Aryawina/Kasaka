<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Sans-Serif;
      }
      h1 {
        text-align: center;
        color: green;
      }
      table {
        border-collapse: collapse;
        margin: auto;
        position: relative;
      }
      table tr,
      td {
        border: 1px solid black;
        padding: 7px 12px;
        text-align: center;
      }

      .tuk {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>pengeluaran</h1>
    <table>
      <thead>
        <tr>
          <td>no</td>
          <td>barang</td>
          <td>tanggal</td>
          <td>uang</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>jek spicon</td>
          <td class="tuk">---</td>
          <td>Rp.91.000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>soket spicon</td>
          <td class="tuk">---</td>
          <td>Rp.24.500</td>
        </tr>
        <tr>
          <td>3</td>
          <td>lem aibon</td>
          <td class="tuk">---</td>
          <td>Rp.26.000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
