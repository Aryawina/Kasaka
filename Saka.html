<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="H1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>kas saka</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- awal -->
      <div class="red">
        <img src="poto.gif" alt="error image" />
        <h1 class="animate__animated animate__fadeInDownBig">kas saka</h1>
      </div>
      <!-- tengah -->
      <div class="blue">
        <a
          href="Pemasukan.html"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >pemasukan</a
        >
        <a
          href="Pengeluaran.html"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >pengeluaran</a
        >
        <a
          href="Rencana.html"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >rencana</a
        >
      </div>
      <!-- akhir -->
      <div class="green">
        <a class="animate__animated animate__bounceInUp animate__delay-4s">
          <h2>SAKA MUSIC</h2>
        </a>
      </div>
    </div>
  </body>
</html>
